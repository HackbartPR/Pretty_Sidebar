<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pretty Sidebar</title>
    <!-- ICONES EXTERNOS -->
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />
    <!-- STYLESHEET -->
    <link href="./style.css" rel="stylesheet" />
    <!-- FONTS EXTERNAS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div id="l-sideBar" class="l-sideBar">
      <!-- CAMPO CONTÉM TODO O CONTEUDO DO SIDEBAR -->
      <div class="l-sideBar__content">
        <!-- CAMPO PARA MARCAR O ÍCONE DO MENU E LOGO -->
        <div id="l-sidebar__brand-wrapper" class="l-sidebar__brand-wrapper">
          <!-- LOGO E NOME -->
          <div id="l-sidebar__brand-wrapper__brand" class="l-sidebar__brand-wrapper__brand">
            <i class="bx bxl-html5"></i>
            <span class="e-brand-name">HackbartLab</span>
          </div>
          <!-- ICONE MENU -->
          <div class="l-sidebar__brand-wrapper__menu">
            <i id="menuBtn" class="bx bx-menu"></i>
          </div>
        </div>

        <!-- CAMPO PARA MARCAR PESQUISA-->
        <div class="l-sideBar__search">
          <!-- ICONE DE PESQUISA -->
          <div class="l-sideBar__search__icon">
            <i class="bx bx-search"></i>
          </div>
          <!-- INPUT DE PESQUISA -->
          <div id="l-sideBar__search__input" class="l-sideBar__search__input">
            <input id="e-search-input" class="e-search-input" type="text" placeholder="Search..." />
          </div>
        </div>

        <!-- CAMPO DASHBOARD-->
        <div class="l-sideBar__dashboard">
          <!-- CAMPO DASHBOARD ICON -->
          <div class="l-sideBar__dashboard__icon">
            <i class="bx bx-grid-alt"></i>
          </div>
          <!-- DASHBOARD TEXT -->
          <span id="l-sidebar__dashboard__text" class="l-sidebar__dashboard__text">Dashboard</span>
          <!-- DASHBOARD TEXT TOOLTIP -->
          <span class="l-sidebar__tooltip">Dashboard</span>
        </div>

        <!-- CAMPO USER -->
        <div class="l-sideBar__user">
          <!-- CAMPO USER ICON -->
          <div class="l-sideBar__user__icon">
            <i class="bx bx-user"></i>
          </div>
          <!-- USER TEXT -->
          <span id="l-sidebar__user__text" class="l-sidebar__user__text">User</span>
          <!-- USER TEXT TOOLTIP -->
          <span class="l-sidebar__tooltip">User</span>
        </div>

        <!-- CAMPO MESSAGES -->
        <div class="l-sideBar__messages">
          <!-- CAMPO MESSAGES ICON -->
          <div class="l-sideBar__messages__icon">
            <i class="bx bxs-chat"></i>
          </div>
          <!-- MESSAGES TEXT -->
          <span id="l-sidebar__messages__text" class="l-sidebar__messages__text">Messages</span>
          <!-- MESSAGES TEXT TOOLTIP -->
          <span class="l-sidebar__tooltip">Messages</span>
        </div>

        <!-- CAMPO ANALYTICS -->
        <div class="l-sideBar__analytics">
          <!-- CAMPO ANALYTICS ICON -->
          <div class="l-sideBar__analytics__icon">
            <i class="bx bx-pie-chart-alt-2"></i>
          </div>
          <!-- ANALYTICS TEXT -->
          <span id="l-sidebar__analytics__text" class="l-sidebar__analytics__text">Analytics</span>
          <!-- ANALYTICS TEXT TOOLTIP -->
          <span class="l-sidebar__tooltip">Analytics</span>
        </div>

        <!-- CAMPO FOLDER -->
        <div class="l-sideBar__folder">
          <!-- CAMPO FOLDER ICON -->
          <div class="l-sideBar__folder__icon">
            <i class="bx bx-folder"></i>
          </div>
          <!-- FOLDER TEXT -->
          <span id="l-sidebar__folder__text" class="l-sidebar__folder__text">File Manager</span>
          <!-- FOLDER TEXT TOOLTIP -->
          <span class="l-sidebar__tooltip">File Manager</span>
        </div>

        <!-- CAMPO ORDER -->
        <div class="l-sideBar__order">
          <!-- CAMPO ORDER ICON -->
          <div class="l-sideBar__order__icon">
            <i class="bx bx-cart-alt"></i>
          </div>
          <!-- ORDER TEXT -->
          <span id="l-sidebar__order__text" class="l-sidebar__order__text">Order</span>
          <!-- ORDER TEXT TOOLTIP -->
          <span class="l-sidebar__tooltip">Order</span>
        </div>

        <!-- CAMPO SAVED -->
        <div class="l-sideBar__saved">
          <!-- CAMPO SAVED ICON -->
          <div class="l-sideBar__saved__icon">
            <i class="bx bx-heart"></i>
          </div>
          <!-- SAVED TEXT -->
          <span id="l-sidebar__saved__text" class="l-sidebar__saved__text">Saved</span>
          <!-- SAVED TEXT TOOLTIP -->
          <span class="l-sidebar__tooltip">Saved</span>
        </div>

        <!-- CAMPO SETTINGS -->
        <div class="l-sideBar__settings">
          <!-- CAMPO SETTINGS ICON -->
          <div class="l-sideBar__settings__icon">
            <i class="bx bx-cog"></i>
          </div>
          <!-- SETTINGS TEXT -->
          <span id="l-sidebar__settings__text" class="l-sidebar__settings__text">Settings</span>
          <!-- SETTINGS TEXT TOOLTIP -->
          <span class="l-sidebar__tooltip">Settings</span>
        </div>
      </div>

      <!-- CAMPO CONTÉM O CAMPO LOGOUT -->
      <div class="l-sideBar__footer">
        <div class="l-sideBar__footer__content">
          <!-- CAMPO CONTÉM A FOTO -->
          <div class="l-sideBar__footer__content__photo">
            <img class="e-user__photo" src="../src/user.jpg" />
          </div>
          <!-- CAMPO CONTÉM O NOME E FUNÇÃO -->
          <div class="l-sideBar__footer__content__name">
            <span class="l-sideBar__footer__content__name__user">Carlos Hackbart</span>
            <span class="l-sideBar__footer__content__name__job">Web Developer</span>
          </div>
          <!-- CAMPO CONTÉM O ICON -->
          <div class="l-sideBar__footer__content__icon">
            <i class="bx bx-log-out"></i>
          </div>
        </div>
      </div>
    </div>
    <script src="../script.js"></script>
  </body>
</html>
